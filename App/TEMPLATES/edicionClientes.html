{% extends "base.html" %}

{% block title %} Gestión de clientes {% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Edición de texto</h2>
        <div class="card">
            <div class="card-body">
                <form action="/editarClientes/" method="POST">{% csrf_token %}
                        <div class="form-group">
                                <input type="text" id="txtID" name="txtID" value="{{cliente.ClienteID}}" class="form-control" placeholder="ID" minlength="6" 
                                maxlength="6" readonly required>
                        </div>       
                        <div class="form-group">
                                <input type="text" id="txtNombre" name="txtNombre" value="{{cliente.ClienteNombre}}" class="form-control" placeholder="Nombre" 
                                maxlength="50" required>
                        </div> 
                        <div class="form-group">
                                <input type="text" id="txtApellido" name="txtApellido" value="{{cliente.ClienteApellido}}" class="form-control" placeholder="Apellido" 
                                maxlength="50" required>
                        </div>      
                        <div class="form-group">
                                <button type="submit" class="btn btn-success btn-block text-white" > GUARDAR </button>
                        </div>      
                </form>                               
            </div>
        </div> 
        


    </div>

</div>

{% endblock %}
